<!DOCTYPE html>

<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&family=Quicksand&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>DCC202: Trabalho Esbugalhado - Felipe Nogueira e Artur Castro</title>
</head>

<body>
    <main>
   
        <!--Soma dos números das colunas-->
        <div class="valores">
            <!--Soma dos números da coluna 1-->
            <div class="soma_coluna">
                <p class="nomes">Player</p>
                <p id="valoresSomados">0 0 0</p>
                <p class="val_total" id="valorTotal">0</p>
            </div>
            <!--Soma dos números da coluna 2-->
            <div class="soma_coluna">
                <p class="nomes">Bot</p>
                <p id="valoresSomados2">0 0 0</p>
                <p class="val_total" id="valorTotal2">0</p>
            </div>
        </div>


        <!--Tabuleiro do Jogo-->
        <div class="tabuleiro">
            <!--Grade 1-->
            <div class="board" data-board>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cel" data-cel></div>
            </div>
        
            <!--Grade 2-->
            <div class="board" data-board2>
                <div class="cell" data-cell2></div>
                <div class="cell" data-cell2></div>
                <div class="cell" data-cell2></div>
                <div class="cell" data-cell2></div>
                <div class="cell" data-cell2></div>
                <div class="cell" data-cell2></div>
                <div class="cell" data-cell2></div>
                <div class="cell" data-cell2></div>
                <div class="cell" data-cell2></div>
            </div>
        </div>

        <div class="dado-lateral" data-dado-lateral>
            <img src="assets/dados/dado_1.png"/>
            <img src="assets/dados/dado_2.png"/>
            <img src="assets/dados/dado_3.png"/>
            <img src="assets/dados/dado_4.png"/>
            <img src="assets/dados/dado_5.png"/>
            <img src="assets/dados/dado_6.png"/>
        </div>
    
        <div class="dado-lateral2" data-dado-lateral>
            <img src="assets/dados/dado_1.png"/>
            <img src="assets/dados/dado_2.png"/>
            <img src="assets/dados/dado_3.png"/>
            <img src="assets/dados/dado_4.png"/>
            <img src="assets/dados/dado_5.png"/>
            <img src="assets/dados/dado_6.png"/>
        </div>


    </main>
    
    <script type="module" src="bugalha.js"></script>
</body>

</html>
